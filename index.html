<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="score-board">
            <div>
                <p>player X</p>
                <p id="playerx"></p>
                <p id="x-score">score:<span></span></p>
            </div>
            <div><p>Vs</p></div>
            <div>
                <p>player O</p>
                <p id="playero"></p>
                <p id="o-score">score:<span></span></p>
            </div>
        </div>
    </div>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <button type="button" id="start">New Game</button>
    <button type="button" id="restart">Restart</button>
    <form action="">
        <input type="text" name="" id="playerX" placeholder="playerX name">
        <input type="text" name="" id="playerO" placeholder="playero name">
        <button type="submit">submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
